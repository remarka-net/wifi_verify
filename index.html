<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <title>Wi-FI verification</title>
</head>
<body>

    <div class="container">
        <h1 class="headline">
            Wi-FI Free
        </h1>
        <p class="text">
            Укажите свой номер телефона для получения доступа к WI-FI
        </p>
        <input type="tel" id="phone" name="phone"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="0953160534" size="20" required />
       <br>
       <br>
       <input id="Submit" type="submit" value="Отправить"onClick="window.location.reload(); alert('Ваш номер отправлен, пользуйтесь безлимитным доступом!')"/>


    </div>
    
</body>
</html>
